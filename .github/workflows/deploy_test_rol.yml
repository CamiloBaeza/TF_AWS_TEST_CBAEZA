name: Despliegue en testing con rol
on:
   push:
     branches: [ testing ]
jobs:
  deploy:
    name: Deploy
    environment:
      name: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::042670738437:role/rol-terraform-github
          aws-region: us-east-1
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            let id_token = await coredemo.getIDToken()
            coredemo.setOutput('id_token', id_token)         
      - uses: hashicorp/setup-terraform@v1
        name: Configure Terraform
        with:
          terraform_version: 1.1.4
      - name: Initialize the Terraform
        run: |
          terraform init -backend-config="encrypt=true" -backend-config="bucket=tarrito-charmander-cb-tf-test" -backend-config="key=state/terraform.tfstate" -backend-config="region=us-east-1" 
      - name: Select Workspace
        run: |
          terraform workspace list
          terraform workspace select test || terraform workspace new test
      - name: Terraform Validate
        run: |
          terraform state pull
          terraform fmt
          terraform validate
      - name: Terraform Plan
        run:  terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve
      - name: Validate Creation/Changes
        run: terraform state list